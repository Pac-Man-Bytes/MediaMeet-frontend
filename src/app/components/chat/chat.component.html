<div class="card">
  <div class="card-header p-0 justify-content-center">
    <h1 class="my-0 p-0 text-center">Room Chat</h1>
  </div>
  <div #scrollChat [scrollTop]="scrollChat.scrollHeight" class="card-body chatC" style="
  overflow-y: scroll; height:21rem"
       *ngIf="connected">
    <mat-list role="list" *ngFor="let message of messages">
      <mat-list-item role="listitem">
        <span *ngIf="message.type =='NEW_USER'">
          @ <span [ngStyle]="{'color':message.color}">{{message.username}}</span>
          {{message.text}} </span>
        <span *ngIf="message.type =='MESSAGE'">
          <span [ngStyle]="{'color':message.color}">{{message.username}}</span> dice:<br>
          {{message.text}}</span>
      </mat-list-item>
      <br>
    </mat-list>
  </div>
  <div class="card-footer" *ngIf="connected">
    <form class="form-inline" #form="ngForm"
          (keydown.enter)="sendMessage()">
      <div class="form-group mx-3">
        <input type="text" class="form-control" placeholder="Escribe un mensaje..." name="texto"
               [(ngModel)]="message.text" (keyup)="writingEvent()">
      </div>
<!--      <button class="btn btn-primary" type="submit" (click)="sendMessage()">Enviar</button>-->
    </form>
    <div>{{writing}}</div>
  </div>
</div>
