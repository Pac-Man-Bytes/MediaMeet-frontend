<div class="row overflow-hidden">
  <div class="col-lg-2 bg-danger">
    Usuarios
  </div>
  <div class="col-lg-8 bg-dark">
    <app-player [roomId]=roomId></app-player>
  </div>
  <div class="col-lg-2 justify-content-left">
    <p>Queue<span>ðŸŽµ</span></p>

    <table class="table table-striped queue">
      <tbody>
      <tr>
        <td class="row-title"><p class="row-title-text row-title-style">{{player.currentTrack.title}}</p></td>
        <td class="row-time">{{player.currentTrack.duration}}</td>
      </tr>
      <tr *ngFor="let video of player.videos  | paginate: { itemsPerPage: 3, currentPage: p }">
        <td class="row-title"><p class="row-title-style">{{video.title}}</p></td>
        <td class="row-time">{{video.duration}}</td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"
                         directionLinks="false"
                         autoHide="true"
                         responsive="true"
    ></pagination-controls>
  </div>

</div>
<div class="row bg-info p-5">
  Chat
</div>
